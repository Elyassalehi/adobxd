<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Adobe XD SVG Project</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        object {
            width: 80%;
            height: auto;
            max-width: 800px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <!-- Embed the SVG file using the <object> tag -->
    <object data="my-project.svg" type="image/svg+xml">
        <!-- Fallback content if SVG cannot be displayed -->
        Your browser does not support SVG.
    </object>
</body>
</html>
